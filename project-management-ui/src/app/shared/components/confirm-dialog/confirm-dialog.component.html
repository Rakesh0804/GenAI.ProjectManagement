<div class="confirm-dialog">
  <h2 mat-dialog-title>
    <mat-icon [class]="'dialog-icon ' + data.color">{{ data.icon }}</mat-icon>
    {{ data.title }}
  </h2>

  <div mat-dialog-content class="dialog-content">
    <p>{{ data.message }}</p>
  </div>

  <div mat-dialog-actions class="dialog-actions">
    <button mat-button (click)="onCancel()">
      {{ data.cancelText }}
    </button>
    <button mat-raised-button [color]="data.color" (click)="onConfirm()">
      {{ data.confirmText }}
    </button>
  </div>
</div>
